name: Generate Snake

on:
  # Chạy tự động mỗi 12 giờ
  schedule:
    - cron: "0 */12 * * *" 
  
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:
  
  # Chạy khi có push lên branch master/main
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Bước 1: Checkout code hiện tại
      - uses: actions/checkout@v3

      # Bước 2: Tạo file SVG hình con rắn
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Bước 3: Đẩy file SVG vào một branch riêng tên là "output"
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}