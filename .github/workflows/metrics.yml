name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: KuaaPoH
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Ho_Chi_Minh
          
          # Output options
          filename: github-metrics.svg
          committer_branch: metrics
          committer_message: "chore: update metrics"

          # -----------------------------------------------------------
          #  Cấu hình nâng cao - Style Lowlighter
          # -----------------------------------------------------------
          
          # 1. Lịch 3D (Isometric Calendar)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 2. Ngôn ngữ (Languages) - Chi tiết hơn
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: lines, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_indepth: no # Giữ no để an toàn, tránh lỗi 404

          # 3. Thói quen code (Habits) - Giờ giấc & Ngày
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # 4. Thành tựu (Achievements) - Các huy hiệu
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: X

          # 5. Dòng code (Lines) - Lịch sử thêm/xóa code
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base